<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>{{left_folder}} | {{right_folder}}</title>
    <link type="text/css" rel="stylesheet" href="/static/styles/style.css" >
    <script type="text/javascript" src="/static/scripts/angular.js"></script>
    <script type="text/javascript" src="/static/scripts/app.js"></script>
</head>
<body>
<div id="toolbar">TOOLBAR</div>
<div id="files">
    <div id="leftView" ng-controller="FilesController">
        <table>
            <thead>
                <tr>
                    <th>File name</th>
                    <th>Type</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="file in files_left">
                    <td>{{file.file_name}}</td>
                    <td>{{file.file_type}}</td>
                    <td>{{file.file_size}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="rightView"></div>
</div>
</body>
</html>
